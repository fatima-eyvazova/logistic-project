<header class="dashboard-header">
  <div class="logo">
    <img src="https://cb.glloc.com/assets/images/logo-blue.svg" alt="Logo" />
    <span class="logo-dashboard-tittle">GLLOC</span>
  </div>

  <div class="dashboard-header-right">
    <div class="light-change" (click)="toggleTheme()">
      <svg
        width="27"
        height="27"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        class="ng-star-inserted"
      >
        <circle
          cx="12"
          cy="12"
          r="5"
          stroke="currentColor"
          stroke-width="1.5"
        ></circle>
        <path
          d="M12 2V4"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
        ></path>
        <path
          d="M12 20V22"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
        ></path>
        <path
          d="M4 12L2 12"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
        ></path>
        <path
          d="M22 12L20 12"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
        ></path>
        <path
          opacity="0.5"
          d="M19.7778 4.22266L17.5558 6.25424"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
        ></path>
        <path
          opacity="0.5"
          d="M4.22217 4.22266L6.44418 6.25424"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
        ></path>
        <path
          opacity="0.5"
          d="M6.44434 17.5557L4.22211 19.7779"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
        ></path>
        <path
          opacity="0.5"
          d="M19.7778 19.7773L17.5558 17.5551"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
        ></path>
      </svg>
    </div>

    <div class="user-profile" (click)="toggleDropdown()">
      <img
        src="https://cb.glloc.com/assets/images/user-profile.jpeg"
        alt="User"
      />
      <div *ngIf="dropdownVisible" class="dropdown-menu">
        <div class="balance-info">
          <div class="price">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="h-4.5 w-4.5 shrink-0 ltr:mr-2 rtl:ml-2 ng-star-inserted"
              style=""
            >
              <path
                d="M2 12C2 8.22876 2 6.34315 3.17157 5.17157C4.34315 4 6.22876 4 10 4H14C17.7712 4 19.6569 4 20.8284 5.17157C22 6.34315 22 8.22876 22 12C22 15.7712 22 17.6569 20.8284 18.8284C19.6569 20 17.7712 20 14 20H10C6.22876 20 4.34315 20 3.17157 18.8284C2 17.6569 2 15.7712 2 12Z"
                stroke="currentColor"
                stroke-width="1.5"
              ></path>
              <path
                opacity="0.5"
                d="M10 16H6"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
              ></path>
              <path
                opacity="0.5"
                d="M14 16H12.5"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
              ></path>
              <path
                opacity="0.5"
                d="M2 10L22 10"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
              ></path>
            </svg>
            <span class="balance-price">Balance </span>
          </div>
          <div class="number">11700</div>
        </div>
        <div (click)="logout()" class="signout-button">
          <span class="signout-title">Sign Out</span
          ><svg
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="h-4.5 w-4.5 shrink-0 rotate-90 ltr:mr-2 rtl:ml-2 ng-star-inserted"
          >
            <path
              opacity="0.5"
              d="M17 9.00195C19.175 9.01406 20.3529 9.11051 21.1213 9.8789C22 10.7576 22 12.1718 22 15.0002V16.0002C22 18.8286 22 20.2429 21.1213 21.1215C20.2426 22.0002 18.8284 22.0002 16 22.0002H8C5.17157 22.0002 3.75736 22.0002 2.87868 21.1215C2 20.2429 2 18.8286 2 16.0002L2 15.0002C2 12.1718 2 10.7576 2.87868 9.87889C3.64706 9.11051 4.82497 9.01406 7 9.00195"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
            ></path>
            <path
              d="M12 15L12 2M12 2L15 5.5M12 2L9 5.5"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </svg>
        </div>
      </div>
    </div>
  </div>
</header>
