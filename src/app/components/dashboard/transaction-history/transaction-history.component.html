<div class="panel">
  <h5 class="panel-title">Transactions History</h5>
  <div *ngFor="let transaction of transactions" class="transaction">
    <h5 class="transaction-date">{{ transaction.date }}</h5>

    <div class="transaction-item">
      <div class="icon income-icon">
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M3.74157 18.5545C4.94119 20 7.17389 20 11.6393 20H12.3605C16.8259 20 19.0586 20 20.2582 18.5545"
            stroke="currentColor"
            stroke-width="1.5"
          ></path>
          <path
            opacity="0.5"
            d="M9.1709 8C9.58273 9.16519 10.694 10 12.0002 10C13.3064 10 14.4177 9.16519 14.8295 8"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
          ></path>
        </svg>
      </div>
      <div class="info-icome">
        <h6 class="info-history">Income</h6>
        <p>{{ transaction.income }} ₼</p>
      </div>
    </div>

    <div class="transaction-item">
      <div class="icon expenses-icon">
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M2 12C2 8.22876 2 6.34315 3.17157 5.17157C4.34315 4 6.22876 4 10 4H14C17.7712 4 19.6569 4 20.8284 5.17157"
            stroke="currentColor"
            stroke-width="1.5"
          ></path>
          <path
            opacity="0.5"
            d="M10 16H6"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
          ></path>
          <path
            opacity="0.5"
            d="M14 16H12.5"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
          ></path>
          <path
            opacity="0.5"
            d="M2 10L22 10"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
          ></path>
        </svg>
      </div>
      <div class="info-icome">
        <h6 class="info-history">Expenses</h6>
        <p>{{ transaction.expenses }} ₼</p>
      </div>
    </div>
  </div>
</div>
